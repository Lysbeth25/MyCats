<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>Cute Cat Cards</title>
</head>
<body>
    <div class="container">
        <h1 class="title">My Cats</h1>
        <div class="card-container">
            <div class="card">
                <img src="Mustac.jpg" class="cat-image-mustac">
                <div class="card-content">
                    <h3>Mustache</h3>
                    <p>Sweet, Loves Cuddle.</p>
                    <button class="learn-more" data-toggle="list1">Learn More</button>
                    <ul class="hidden-list" id="list1">
                        <li>Age: 2 years</li>
                        <li>Breed: Domestic Shorthair Cat</li>
                        <li>Color: Black & White</li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <img src="Lambing.jpg" class="cat-image-lambing">
                <div class="card-content">
                    <h3>Alberting</h3>
                    <p>Bossy, Pogi</p>
                    <button class="learn-more" data-toggle="list2">Learn More</button>
                    <ul class="hidden-list" id="list2">
                        <li>Age: 1 year</li>
                        <li>Breed: Domestic Shorthair Cat</li>
                        <li>Color: White & Gray</li>
                    </ul>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
